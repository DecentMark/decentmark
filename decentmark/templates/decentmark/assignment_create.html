{% extends "base.html" %}

{% block title %}{{ unit.name }} Create Assignment{% endblock %}

{% block content %}
    <h1>Create a new Assignment</h1>

    <form method="post" action="{% url 'decentmark:assignment_create' unit.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
