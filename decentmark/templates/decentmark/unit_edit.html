{% extends "base.html" %}

{% block title %}Edit Unit {{ unit.name }}{% endblock %}

{% block content %}
    <h1>Edit Unit {{ unit.name }}</h1>
 <div class="form-group">
    <form method="post" action="{% url 'decentmark:unit_edit' unit.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
 </div>
{% endblock %}
