{% extends "base.html" %}

{% block title %}Edit Unit {{ unit.name }}{% endblock %}

{% block content %}
    <h1>Edit Unit {{ unit.name }}</h1>

    <form method="post" action="{% url 'decentmark:unit_edit' unit.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
