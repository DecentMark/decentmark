{% extends "base.html" %}

{% block title %}{{ unit.name }} Edit Assignment {{ assignment.name }}{% endblock %}

{% block content %}
    <h1>Edit Assignment {{ assignment.name }}</h1>

    <form method="post" action="{% url 'decentmark:assignment_edit' assignment.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
